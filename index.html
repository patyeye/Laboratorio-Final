<!DOCTYPE html>
<html>

  <head>
  	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<script type="text/javascript" src="index.js"></script> 
  </head>


<body>
	
<div>
  <h2></h2>
  <br />
  <form action="index.html" id="form1" name="form1">
    <h2>Create Account</h2>
    <label for="name">Nombre</label>
    <input type="text" id="name" name="name" pattern="[A-Za-z]{1,50}" required>
    <p class="error username-error"></p>
    <p></p>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
    <p class="error email-error"></p>
    <p></p>
    <label for="passwd">Clave</label>
    <input type="password" id="passwd" name="passwd" minlength="8" required>
    <p class="error password-error"></p>
    <p></p>    
    <label for="passwd2">Confirme su clave</label>
    <input type="password" id="passwd2" name="passwd2" minlength="8" required>
    <p class="error password2-error"></p>
    <p></p>   
    <button type="button" onclick="check();">ENVIAR</button>
  </form>

</div>

</body>
</html>
